			document.onkeydown=function(ev){//ev:事件对象。
				//alert(ev.keyCode);//输出对应的键码。
				if(ev.keyCode===32 && bstop){
					bstop=false;
					timer=setInterval(function(){
						var ranindex=parseInt(Math.random()*arr.length);//随机产生0-7
						box.innerHTML=arr[ranindex];
					},5);
				}else if(ev.keyCode===32){
					clearInterval(timer);
					bstop=true;
				}
			}
